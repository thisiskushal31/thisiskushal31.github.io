name: Deploy to GitHub Pages and Generate Sitemap

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist

  generate-sitemap:
    runs-on: ubuntu-latest
    needs: build-and-deploy  # Waits for site deployment to finish
    steps:
      - uses: actions/checkout@v4

      - name: Generate Sitemap from Live Site
        run: |
          npx sitemap-generator-cli https://thisiskushal31.github.io/ --output ./sitemap.xml --strip-querystring

      - name: Commit Sitemap to gh-pages branch
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add sitemap.xml
          git commit -m "chore: update sitemap [skip ci]" || echo "No changes to commit"
          git push origin gh-pages

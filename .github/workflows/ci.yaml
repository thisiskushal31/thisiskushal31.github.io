name: Deploy to GitHub Pages and Generate Sitemap

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist

  generate-sitemap:
    runs-on: ubuntu-latest
    needs: build-and-deploy
    steps:
      - name: Generate Sitemap from Live Site
        run: |
          npx sitemap-generator-cli https://thisiskushal31.github.io --output ./sitemap.xml --strip-querystring

      - name: Clone gh-pages branch
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git clone --branch gh-pages https://x-access-token:${TOKEN}@github.com/thisiskushal31/thisiskushal31.github.io.git gh-pages-branch

      - name: Copy Sitemap & Push to gh-pages
        run: |
          cd gh-pages-branch
          cp ../sitemap.xml ./sitemap.xml
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add sitemap.xml
          git commit -m "chore: update sitemap [skip ci]" || echo "No changes to commit"
          git push
